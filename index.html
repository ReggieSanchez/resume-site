<!-- Theme Toggle -->

<!-- Visitor Counter Badge -->

    cursor: default;
    animation: fadeIn 0.8s ease-in-out;

    white-space: nowrap;
    ">
    👀 Views: <span id="visit-count">...</span>

<script>
  const html = document.documentElement;
  const toggleButton = document.getElementById("theme-toggle");

  const themes = ["matrix", "vaporwave", "synthwave", "tron", "inferno"];

  const storedTheme = localStorage.getItem("theme");
  const storedVariant = localStorage.getItem("variant");

  if (storedTheme === "dark") {
    html.classList.add("dark");
    if (themes.includes(storedVariant)) {
      html.classList.add(`theme-${storedVariant}`);
    }
  }

  toggleButton.addEventListener("click", () => {
    const isDark = html.classList.toggle("dark");

    if (isDark) {
      const variant = themes[Math.floor(Math.random() * themes.length)];
      themes.forEach(t => html.classList.remove(`theme-${t}`));
      html.classList.add(`theme-${variant}`);
      localStorage.setItem("theme", "dark");
      localStorage.setItem("variant", variant);
      toggleButton.textContent = "☀️ Light Mode";
    } else {
      themes.forEach(t => html.classList.remove(`theme-${t}`));
      html.classList.remove("dark");
      localStorage.setItem("theme", "light");
      localStorage.removeItem("variant");
      toggleButton.textContent = "🌙 Dark Mode";
    }
  });

  toggleButton.textContent = html.classList.contains("dark") ? "☀️ Light Mode" : "🌙 Dark Mode";

  // Visitor tracker fix
  fetch("https://o53au94nw7.execute-api.us-west-2.amazonaws.com/prod/site-visit")
    .then(res => res.json())
    .then(data => {
      console.log("Visitor count received:", data);
      document.getElementById("visit-count").textContent = data.count;
    })
    .catch(err => {
      console.error("Error fetching visit count:", err);
      document.getElementById("visit-count").textContent = "??";
    });
</script>
